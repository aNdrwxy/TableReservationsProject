<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create - User</title>
    <link th:href="@{/css/SecurityStyle/user-createStyle.css}" rel="stylesheet"/>
    <link th:href="@{/css/layoutStyle.css}" rel="stylesheet"/>
</head>
<body>

<header th:replace="~{layout::headerPostLogin}"></header>
<div class="fondo">
    <div class="registro-box">
        <h2>Registrar Nuevo Usuario</h2>
        <form th:action="@{/security/user/register}" th:object="${user}" method="post">
            <input type="text" th:field="*{nombre}" id="txtnombre" placeholder="Nombre" required>
            <input type="text" th:field="*{apellidos}" id="txtapellidos" placeholder="Apellido" required>
            <input type="number" th:field="*{edad}" id="txtedad" placeholder="Edad" required>
            <input type="email" th:field="*{correo}" id="txtcorreo" placeholder="Correo electrÃ³nico" required>

            <label for="rol">Rol</label>
            <select id="rol" name="rol" th:field="*{id_rol}" required>
                <option value="" disabled selected>Seleccione un rol</option>
                <option th:each="rol : ${rolList}"
                        th:value="${rol.idrol}"
                        th:text="${rol.nombre}">
                </option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </div>
</div>

</body>
</html>
