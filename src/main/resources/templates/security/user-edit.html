<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit - User</title>
    <link th:href="@{/css/SecurityStyle/user-editStyle.css}" rel="stylesheet"/>
    <link th:href="@{/css/layoutStyle.css}" rel="stylesheet"/>
</head>
<body>
    <header th:replace="~{layout::headerPostLogin}"></header>

    <div class="contenedor">
        <form th:action="@{/security/user/register}" th:object="${user}" method="post">

            <input type="hidden" th:field="*{idusuario}">
            <input type="hidden" th:field="*{correo}">

            <label for="txtnombre">Nombre</label>
            <input type="text" id="txtnombre" required th:field="*{nombre}"/>

            <label for="txtapellidos">Apellidos</label>
            <input type="text" id="txtapellidos" required th:field="*{apellidos}"/>

            <label for="txtedad">Edad</label>
            <input type="number" id="txtedad" required th:field="*{edad}"/>

            <label for="rol">Rol</label>
            <select id="rol" name="rol" th:field="*{id_rol}" required>
                <option value="" disabled selected>Seleccione un rol</option>
                <option th:each="rol : ${rolList}"
                        th:value="${rol.idrol}"
                        th:text="${rol.nombre}">
                </option>
            </select>

            <label for="chkactivo">Activo:</label>
            <input  type="checkbox" id="chkactivo" th:field="*{activo}">

            <div class="botones">
                <button type="submit" class="boton-guardar">Guardar Cambios</button>
                <a th:href="@{/security/user/list}">
                    <button class="boton-cancelar">cancelar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
