<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/css/layoutStyle.css}" rel="stylesheet"/>
    <link th:href="@{/css/authStyle/register.css}" rel="stylesheet"/>
</head>
<body>
    <header th:replace="~{layout::header}"></header>

    <div class="registro-container">
        <h2>Crear Cuenta</h2>
        <form action="#" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required />
            <input type="text" name="nombre" placeholder="Apellidos" required />
            <input type="email" name="email" placeholder="Correo electrónico" required />
            <input type="password" name="contrasena" placeholder="Contraseña" required />
            <input type="password" name="confirmar" placeholder="Confirmar contraseña" required />
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a th:href="@{/auth/login}">Inicia sesión</a></p>
    </div>

</body>
</html>
